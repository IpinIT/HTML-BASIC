<!DOCTYPE html>

<head>
</head>
<body>
    <!-- 
        cellspacing = jarak antar cell
        cellpadiding=luas antar cell
     -->
    <table border="1" cellspacing="0" cellpadding="5">
        <!-- 
            thead=sperti header(judul kolom atau baris bold)

         -->
        <thead>
            <tr>
                <th></th>
                <th>kolom 1</th>
                <th>kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>baris 1</th>
                <td>baris 1, kolom 1</td>
                <td>baris 1, kolom 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>baris 2, kolom 1</td>
                <td>baris 2, kolom 2</td>
            </tr>
    </table>
</body>
</html>
